<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self; style-src 'self' 'unsafe-inline';'"
    />
    <title>Grammar Fixer</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>



    <div class="container bg-dark text-white p-5 mt-3 bg-opacity-75">
      <h1 class="text-center">Grammar Correction</h1>
      <form id="form_sentence">
        <label class="form-label" for="sentence">Sentence:</label><br>
        <textarea id="textarea" class="form-control"  style="outline: none; resize: none;" placeholder="Please enter 8 characters." name="sentence" rows="4"></textarea>
        <div id="the-count mb-3 mt-3">
          <span id="current">0</span>
          <span id="maximum" >/ 300</span>
        </div>
        <input class="btn btn-primary mb-2 mt-3" type="submit" value="Submit"><br>  
      </form>
      <br>
      <div class="mt-3">
        <label class="form-label" for="sentence_corrected">Corrected Sentence:
        </label><br>
        <textarea class="form-control" style="outline: none; resize: none;" id="sentence_corrected" rows="4" readonly></textarea>
        
      </div>
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>
</html>
